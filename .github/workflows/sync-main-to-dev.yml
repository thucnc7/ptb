name: Sync Main to Dev

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    name: Sync Main to Dev
    runs-on: ubuntu-latest
    # Only run after release commits to avoid unnecessary syncs
    if: contains(github.event.head_commit.message, 'chore(release)')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge main to dev
        run: |
          git checkout dev
          git merge main -m "chore: auto-sync main to dev after v${GITHUB_REF_NAME##*/} release"
          git push origin dev
