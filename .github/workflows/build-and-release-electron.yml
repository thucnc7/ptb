name: Build & Release Electron App

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --include=optional

      - name: Verify sharp native binaries
        run: node -e "require('@img/sharp-win32-x64/sharp.node'); console.log('sharp-win32-x64 OK')"

      - name: Build app
        run: npm run build

      - name: Package Windows NSIS installer
        run: npx electron-builder --win --publish never

      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: dist/*.exe

  release:
    name: Create GitHub Release
    needs: build-windows
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-installer
          path: ./artifacts

      - name: List artifacts
        run: ls -la ./artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Photobooth v${{ github.event.inputs.version }}
          body: |
            ## Photobooth v${{ github.event.inputs.version }}

            ### Download
            - **Windows**: Download `.exe` file below and run to install

            ### Changes
            - Photo Selection UI: capture extra photos and choose best ones for frame
            - Mock camera mode for testing without hardware
            - Admin configurable extra photos (1-5)
          draft: false
          prerelease: false
          files: ./artifacts/*.exe
