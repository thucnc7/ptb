name: Branch Protection

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened, edited]

jobs:
  validate-source-branch:
    name: Validate Source Branch
    runs-on: ubuntu-latest

    steps:
      - name: Check source branch
        run: |
          SOURCE_BRANCH="${{ github.head_ref }}"
          TARGET_BRANCH="${{ github.base_ref }}"

          echo "Source branch: $SOURCE_BRANCH"
          echo "Target branch: $TARGET_BRANCH"

          if [[ "$TARGET_BRANCH" == "main" && "$SOURCE_BRANCH" != "dev" ]]; then
            echo "::error::PRs to 'main' branch are only allowed from 'dev' branch."
            echo "::error::Current source branch: $SOURCE_BRANCH"
            echo ""
            echo "Please follow the correct workflow:"
            echo "  1. Create PR from your feature branch to 'dev'"
            echo "  2. After merging to 'dev', create PR from 'dev' to 'main'"
            exit 1
          fi

          echo "âœ“ Branch validation passed: $SOURCE_BRANCH -> $TARGET_BRANCH"
