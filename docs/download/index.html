<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PTB Photobooth - Download</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1625 0%, #2d1f3d 50%, #1a2535 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 800;
      background: linear-gradient(135deg, #EC4899, #8B5CF6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 24px;
      padding: 20px;
      backdrop-filter: blur(12px);
    }
    .photo-wrap {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: rgba(0,0,0,0.3);
      min-height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .photo-wrap img {
      width: 100%;
      height: auto;
      display: block;
    }
    .loading {
      text-align: center;
      padding: 60px 0;
      color: rgba(255,255,255,0.5);
    }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(139,92,246,0.3);
      border-top-color: #8B5CF6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn-download {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin-top: 16px;
      padding: 16px 24px;
      background: linear-gradient(135deg, #EC4899, #8B5CF6);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 8px 30px rgba(139,92,246,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-download:active {
      transform: scale(0.97);
      box-shadow: 0 4px 15px rgba(139,92,246,0.3);
    }
    .btn-download svg { width: 24px; height: 24px; }
    .hint {
      text-align: center;
      color: rgba(255,255,255,0.4);
      font-size: 0.8rem;
      margin-top: 12px;
    }
    .error-msg {
      text-align: center;
      padding: 40px 20px;
      color: rgba(255,255,255,0.6);
    }
    .error-msg h2 { color: #f87171; margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="logo">PTB Photobooth</div>
  <div class="card">
    <div class="photo-wrap" id="photoWrap">
      <div class="loading" id="loadingState">
        <div class="spinner"></div>
        <p>Loading...</p>
      </div>
    </div>
    <a id="downloadBtn" class="btn-download" style="display:none" download>
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
      <span>Download</span>
    </a>
  </div>
  <p class="hint" id="hint" style="display:none">Nhan giu anh de luu neu nut download khong hoat dong</p>

  <div class="error-msg" id="errorState" style="display:none">
    <h2>Khong tim thay anh</h2>
    <p>Link khong hop le hoac anh chua duoc xu ly.</p>
  </div>

  <script>
    (function() {
      var hash = window.location.hash.slice(1);
      if (!hash) {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
        return;
      }

      var cloudName = 'dqkwjkcnq';
      var imgUrl = 'https://res.cloudinary.com/' + cloudName + '/image/upload/' + hash + '.jpg';
      var dlUrl = 'https://res.cloudinary.com/' + cloudName + '/image/upload/fl_attachment/' + hash + '.jpg';

      var img = new Image();
      img.onload = function() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('photoWrap').appendChild(img);
        var btn = document.getElementById('downloadBtn');
        btn.href = dlUrl;
        btn.style.display = 'flex';
        document.getElementById('hint').style.display = 'block';
      };
      img.onerror = function() {
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('errorState').style.display = 'block';
      };
      img.src = imgUrl;
    })();
  </script>
</body>
</html>
